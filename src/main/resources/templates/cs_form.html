<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Client Services</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />
</head>
<body>
    <div class="container text-center">
        <div><h1>Create New Client Service</h1></div><br/>

        <form th:action="@{/cs/save}" th:object="${clientServ}" method="post" style="max-width: 300px; margin: 0 auto;">
            <input type="hidden" th:name="visitId" th:value="${visit.id}" />
            <input type="hidden" th:name="itemId" th:value="${item.id}" />



        <div>
            <div class="form-group row">
                <span>Nazwa usługi:</span>
                <div>
                    <input type="text" th:field="*{title}" placeholder="Client Service Title" class="form-control"/>
                </div>
                <div>
                    <span>Domyślna nazwa usługi:</span>
                    <span th:text="${item.name}" th:remove="tag"></span>
                </div>
                <br>
                <span>Opis Usługi:</span>
                <div>
                    <textarea th:field="*{desc}" placeholder="Client Service Description" class="form-control" required/>

                </div>
                <br>
                <div>
                    <br>
                    <div>
                        <span>Cena usługi:</span>
                        <input type="text" th:field="*{price}" placeholder="Price of the Service" class="form-control"/>
                    </div>
                    <div>
                        <span>Domyślna cena usługi:</span>
                        <span th:text="${item.value}" th:remove="tag"></span>
                    </div>
                </div>

            </div>
        </div>
        <div>
            <div>
                <button type="submit" class="btn btn-primary">Go to Visit Screen</button>
            </div>
        </div>


        </form>
    </div>
</body>
</html>
