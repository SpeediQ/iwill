<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Registration Success</title>
    <style type="text/css">
        span {
            display: inline-block;
            width: 200px;
            text-align: left;
        }
    </style>
</head>
<body>
<div align="center">
    <h2>Registration Succeeded!</h2>
    <span>Title:</span><span th:text="${item.title}"></span><br/>

</div>
<div align="center">
    <h1>Return to index</h1>
    <a href="/">Click here to return</a>
</div>
</body>
</html>
