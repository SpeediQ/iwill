<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Visits</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"/>
    <style type="text/css">
        /*table {*/
        /*    margin: 15px;*/
        /*    text-align: left;*/
        /*}*/

        /*table th, table td {*/
        /*    padding: 10px;*/
        /*}*/
        input[type=text], input[type=password], select {
            display: inline-block;
            width: 300px;
        }

        label {
            padding-top: 10px;
        }

        button{
            margin: 20px;
            width: 150px;
        }
    </style>
</head>
<body>
<div class="container text-center">
    <div><h1>Menedżer - Typ Usługi</h1></div>
    <br/>
    <table th:border="0" th:align="center" th:width="800px">
        <tr>
            <td>
                <form th:action="@{/selectedServiceTypeManager/}" th:object="${serviceType}" method="post"
                      style="max-width: 600px; margin: 0 auto;">
                    <input type="hidden" th:field="*{id}" th:value="${serviceType.getId()}"/>

                    <div>

                        <div>
                            <label>Domyślna nazwa usługi: </label>
                            <div>
                                <input type="text" th:field="*{name}" class="form-control" required/>
                            </div>
                        </div>

                        <div>
                            <label>Domyślny opis usługi: </label>
                            <div>
                                <input type="text" th:field="*{desc}" class="form-control" required/>
                            </div>
                        </div>

                        <div>
                            <label>Domyślna cena usługi: </label>
                            <div>
                                <input type="text" th:field="*{value}" class="form-control" required/>

                            </div>
                        </div>
                    </div>
                    <div>
                        <div>
                            <button type="submit" class="btn btn-primary">Zapisz</button>

                            <button type="submit" class="btn btn-primary">Cofnij</button>
                        </div>
                    </div>
                    <br>

                </form>
            </td>
            <td>
                <form th:action="@{/selectedServiceTypeManager}" th:object="${serviceType}" method="post"
                      style="max-width: 600px; margin: 0 auto;">
                    <input type="hidden" th:field="*{id}" th:value="${serviceType.getId()}"/>
                    <input type="hidden" th:field="*{name}" th:value="${serviceType.getName()}"/>
                    <input type="hidden" th:field="*{desc}" th:value="${serviceType.getDesc()}"/>
                    <input type="hidden" th:field="*{value}" th:value="${serviceType.getValue()}"/>
                    <div>
                        <div>
                            <button type="submit" name="action1" value="Action1" class="btn btn-primary">Action1
                            </button>
                        </div>
                        <div>

                            <button type="submit" name="action2" value="Action2" class="btn btn-primary">Action2
                            </button>
                        </div>
                        <div>

                            <button type="submit" name="action3" value="Action3" class="btn btn-primary">Action3
                            </button>
                        </div>
                    </div>
                    <br>

                </form>
            </td>
        </tr>
    </table>

</div>

</div>
</body>
</html>
