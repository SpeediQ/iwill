<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Create Comment</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />
</head>
<body>
    <div class="container text-center">
        <div><h1>Create New Comment</h1></div><br/>
        <form th:action="@{/comments/save}" th:object="${comment}" method="post" style="max-width: 300px; margin: 0 auto;">
            <input type="hidden" th:field="*{id}" th:value="${comment.id}" />

            <div>
            <div class="form-group row">
                <label>Comment desc: </label>
                <div>
                    <input type="text" th:field="*{desc}" class="form-control" required />
                </div>
            </div>
<!--            <div class="form-group roww">-->
<!--                <label>Client Services: </label>-->
<!--                <div>-->
<!--                    <input type="text" th:field="*{clientServSet}" class="form-control"/>-->
<!--                </div>-->
<!--            </div>-->
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
        </form>
    </div>
</body>
</html>
