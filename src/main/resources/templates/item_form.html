<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Create Visit</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container text-center">
    <div><h1>Create Item</h1></div>
    <br/>
    <form th:action="@{/items/save}" th:object="${item}" method="post" style="max-width: 300px; margin: 0 auto;">
        <input type="hidden" th:field="*{id}" th:value="${item.id}"/>

        <div>

            <div class="form-group row">
                <label>Item name: </label>
                <div>
                    <input type="text" th:field="*{name}" class="form-control" required/>
                </div>
            </div>

            <div class="form-group row">
                <label>Item value: </label>
                <div>
                    <input type="text" th:field="*{value}" class="form-control" required/>
                </div>
            </div>

            <div class="form-group row">
                <label>Item title: </label>
                <div>
                    <textarea th:field="*{title}" class="form-control" required/>
                </div>
            </div>

            <div class="form-group row">
                <label>Item desc: </label>
                <div>
                    <input type="text" th:field="*{desc}" class="form-control" required/>
                </div>
            </div>

        </div>

        <div>
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>
</body>
</html>
