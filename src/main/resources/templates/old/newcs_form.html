<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Create Client Services</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />
</head>
<body>
    <div class="container text-center">


        <form th:action="@{/addsc/save}" th:object="${visit}" method="post" style="max-width: 300px; margin: 0 auto;">
            <input type="hidden" th:name="testt" th:field="*{id}" th:value="${visit.id}" />
            <input type="hidden" th:name="itemId" th:value="${item.id}" />
            <div>
                <input type="text" name="csDesc" placeholder="Client Service Desc" class="form-control"/>
            </div>
            <div>
                <input type="text" name="commentName" placeholder="Comment Name" class="form-control"/>
            </div>
            <div>
                <input type="text" name="commentDesc" placeholder="Comment Desc" class="form-control"/>
            </div>
            <div>
                <input type="text" name="commentValue" placeholder="Comment Value" class="form-control"/>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</body>
</html>
