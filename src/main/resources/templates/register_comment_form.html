<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>User Registration</title>
    <style type="text/css">
        label {
            display: inline-block;
            width: 200px;
            margin: 5px;
            text-align: left;
        }
        input[type=text], input[type=password], select {
            display: inline-block;
            width: 200px;
        }
        input[type=radio] {
            margin-left: 45px;
        }
        input[type=checkbox] {
            margin-right: 190px;
        }
        button {
            padding: 5px;
            margin: 10px;
        }
    </style>
</head>
<body>
<div align="center">
    <h1>Create Comment</h1>
    <form action="#" th:action="@{/registerComment}" method="post" th:object="${comment}">
        <label>Item:</label>
        <select th:field="*{item}">
            <option th:each="p : ${items}" th:field="*{item}" th:value="${p.id}" th:text="${p.title}" />
        </select><br/>

        <label>Description:</label>
        <textarea rows="5" cols="25" th:field="*{desc}"></textarea><br>

        <button type="submit">Register</button>
    </form>
</div>
</body>
</html>
