<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>List Visits</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
<div class="container text-center">
    <div><h1>Client Card</h1></div>
    <br/>
    <div>
        <input id="txtSearch" type="text" name="txtSearch">
    </div>
    <div>
        <table id="itemsTable" class="table table-bordered">
            <thead>
            <th>ID</th>
            <th>Name</th>
            <th>Desc</th>
            <th>Value</th>
            <th></th>
            </thead>
            <tbody>
            <th:block th:each="item : ${items}">
                <tr>
                    <td>[[${item.id}]]</td>
                    <td>[[${item.name}]]</td>
                    <td>[[${item.desc}]]</td>
                    <td>[[${item.value}]]</td>
                    <td>
                        <a th:href="@{'/cs/new/' + ${item.id} + '/' + ${idVisit}}">Choose</a>
                    </td>

                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
<input type="hidden" name="name" id="myData" class="form-control"/>

<form th:action="@{/item/add}" th:object="${item}" method="post" style="max-width: 300px; margin: 0 auto;">
    <input type="hidden" th:name="idVisit" th:value="${idVisit}" />


    <div>
        <label>Create new Item: </label>

        <div class="form-group row">
            <label>Item name: </label>
            <div>
                <input type="text" th:field="*{name}" class="form-control" required/>
            </div>
        </div>

        <div class="form-group row">
            <label>Item desc: </label>
            <div>
                <input type="text" th:field="*{desc}" class="form-control" required/>
            </div>
        </div>

        <div class="form-group row">
            <label>Item value: </label>
            <div>
                <input type="text" th:field="*{value}" class="form-control" required/>

            </div>
        </div>
    </div>
    <div>
        <div>
            <button type="submit" class="btn btn-primary">Add new Item</button>
        </div>
    </div>
</form>
<form th:action="@{/cs/save}" method="post" style="max-width: 300px; margin: 0 auto;">
    <input type="hidden" th:name="idVisit" th:value="${idVisit}" />
    <div>
        <button type="submit" name="back" value="Back" class="btn btn-primary">Cofnij</button>
    </div>

</form>
</body>
</html>
